<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Matcher</title>
    <!-- output css file link -->
    <link rel="stylesheet" href="./src/css/output.css">
    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-900 text-slate-50 relative font-inter">
    <main class="max-w-screen-lg mx-auto px-4 py-16 grid grid-cols-1 md:grid-cols-2 gap-8 relative">

        <!-- generate pin section -->
        <section class="p-8 bg-slate-800 rounded-lg">
            <div class="grid gap-8">
                <input id="generatedPinNumber" type="number" name="pin" class="w-full p-4 rounded-lg bg-slate-700 focus:outline-none border border-slate-600 focus:border-blue-500 focus:ring-4 focus:ring-blue-300/20" readonly>
                <button id="generateBtn" class="p-4 w-full bg-blue-500 rounded-lg text-lg text-center text-white font-semibold focus:border-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-slate-800">
                    Generate Pin
                </button>
            </div>
        </section>

        <!-- typed pin section -->
        <section class="p-8 bg-slate-800 rounded-lg">
            <div class="grid gap-8">
                <input id="typedPinNumber" type="number" name="pin" class="w-full p-4 rounded-lg bg-slate-700 focus:outline-none border border-slate-600 focus:border-blue-500 focus:ring-4 focus:ring-blue-300/20" readonly>
                <div class="grid grid-cols-3 gap-4" id="calcBody">
                    <button class="p-4 rounded-lg bg-slate-700">7</button>
                    <button class="p-4 rounded-lg bg-slate-700">8</button>
                    <button class="p-4 rounded-lg bg-slate-700">9</button>
                    <button class="p-4 rounded-lg bg-slate-700">4</button>
                    <button class="p-4 rounded-lg bg-slate-700">5</button>
                    <button class="p-4 rounded-lg bg-slate-700">6</button>
                    <button class="p-4 rounded-lg bg-slate-700">1</button>
                    <button class="p-4 rounded-lg bg-slate-700">2</button>
                    <button class="p-4 rounded-lg bg-slate-700">3</button>
                    <button class="p-4 rounded-lg bg-slate-700"><</button>
                    <button class="p-4 rounded-lg bg-slate-700">0</button>
                    <button class="p-4 rounded-lg bg-slate-700">C</button>
                </div>
                <button id="submitBtn" class="p-4 w-full bg-blue-500 rounded-lg text-lg text-center text-white font-semibold focus:border-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-slate-800">
                    Submit
                </button>
            </div>
        </section>

        <!-- blob gradient start -->
        <div class="w-60 h-60 rounded-lg bg-blue-500 filter
        blur-[100px] absolute top-5 left-5 -z-10"></div>
        <div class="w-60 h-60 rounded-lg bg-blue-500 filter
        blur-[100px] absolute bottom-5 right-5 -z-10"></div>
        <!-- blob gradient end -->
    
    </main>

    <!-- success mesage -->
    <div class="fixed inset-0 right-0 w-full min-h-screen rounded-lg bg-black/50 backdrop-blur-2xl hidden place-items-center px-4 " id="succesMessage">
        <div class="grid gap-8 p-8 text-center bg-slate-800 rounded-lg max-w-sm mx-auto">
            <h1 class="text-2xl font-semibold">Your pin is matched! <br> You are selected for go to next step.</h1>
            <button id="okBtn" class="p-4 w-full bg-blue-500 rounded-lg text-lg text-center text-white font-semibold focus:border-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-slate-800">
                Ok
            </button>
        </div>
    </div>

    <!-- warnig message -->
    <div class="fixed inset-0 right-0 w-full min-h-screen rounded-lg bg-black/50 backdrop-blur-2xl hidden place-items-center px-4 " id="warningMessage">
        <div class="grid gap-8 p-8 text-center bg-slate-800 rounded-lg max-w-sm mx-auto">
            <h1 class="text-2xl font-semibold">Your pin is incorrect! <br> You are not selected for go to next step.</h1>
            <button id="TryAgainBtn" class="p-4 w-full bg-rose-500 rounded-lg text-lg text-center text-white font-semibold focus:border-none focus:ring-2 focus:ring-rose-500 focus:ring-offset-2 focus:ring-offset-slate-800">
                Try Again
            </button>
        </div>
    </div>

    <!-- footer -->
    <footer class="w-full border-t border-slate-800">
        <div class="max-w-screen-lg mx-auto px-4 py-12 text-center font-medium text-slate-500">
            <p>Copyright & Â© 2023. All rights reserved <a href="https://github.com/robiuzzaman4" target="_blank" class="text-blue-500">@robiuzzaman4.</a></p>
        </div>
    </footer>

    <!-- js file link -->
    <script src="./src/javascript/script.js"></script>
</body>
</html>
